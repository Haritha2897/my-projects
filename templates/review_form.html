{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .review-container {
        margin-top: 50px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    .review-container h2 {
        margin-bottom: 20px;
        color: #333333;
        text-align: center;
    }
    .review-container form {
        margin-top: 20px;
    }
    .review-container form .form-group {
        margin-bottom: 15px;
    }
    .review-container form label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555555;
    }
    .review-container form .form-control {
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
        width: 100%;
        box-sizing: border-box;
        background-color: #f8f9fa;
    }
    .review-container form .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        background-color: #ffffff;
    }
    .review-container form textarea.form-control {
        resize: none;  /* Prevent resizing of textareas */
        height: 150px;
    }
    .review-container .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
        display: block;
        margin: 0 auto;
        width: 100%;
        max-width: 200px;
    }
    .review-container .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
</style>

<div class="container mt-5 review-container">
    <h2>Write a Review for "{{ book.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.comment.label_tag }}
            {{ form.comment }}
        </div>
        <div class="form-group">
            {{ form.rating.label_tag }}
            {{ form.rating }}
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
